<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuCasa Incorporadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/cabecalho.css' %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="{% url 'home' %}" class="Logo">
                <img src="{% static 'imagens/LogoLucasa.png' %}" alt="Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" style="color: #ffffff"><strong>Início</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../listaEmpreendimento/" style="color: #ffffff"><strong>Empreendimentos</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../mostrarUsuarios/" style="color: #ffffff"><strong>Usuários</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../listaGastos/" style="color: #ffffff"><strong>Relatórios</strong></a>
                    </li>
                </ul>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <p style="color: white;">Bem vindo, <strong >{{ user.username }}!</strong></p>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm"><strong>Log-out</strong></button>
                    </form>
                {% else %}
                    <p style="color: white;">Bem vindo, <strong>visitante!</strong></p>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm"><strong>Log-in</strong></button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
