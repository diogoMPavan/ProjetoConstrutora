{% extends "appteste/cabecalho.html" %}

{% block content%}
<style>
    body {
        background-color: #f8f9fa;
    }

    .form-container {
        background-color: #019587;
        border-radius: 20px;
        padding: 30px;
        margin-top: 50px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        color: #fff;
    }

    .form-control {
        border-radius: 50px;
    }

    .btn-confirm {
        background-color: #007c75;
        border-radius: 50px;
        padding: 10px 40px;
        font-size: 18px;
    }

    .btn-confirm:hover {
        background-color: #036b68;
    }

    .dropdown {
        background-color: rgb(255, 255, 255);
        color: black;
        border-radius: 50px;
    }
</style>
</head>

<body>
    <div class="form-container">
        <h2 style="text-align: center;">CADASTRO DE USUÁRIO</h2>
        <form method="POST" id="usuario" action="{% url 'salvaUsuario' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required="True">
            </div>
            <div class="mb-3">
                <label for="categoria">Categoria</label>
                <select class="form-select form-select-md" aria-label="Small select example"
                    style="background-color: rgb(255, 255, 255); color: black; border-radius: 50px;" id="categoria"
                    required="True" name="categoria">
                    <option value=""></option>
                    {% for o in obj %}
                    <option value="{{ o.id }}">{{ o.Descricao }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="login" placeholder="Usuário" required="True" name="login">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha" required="True" name="senha">
            </div>
            <div class="mb-3"></div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-confirm"> <strong>Confirmar</strong></button>
            </div>
            <!--<label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Senha" required="True">-->
        </form>
    </div>

    <script>

    </script>
    {%endblock%}

</body>
