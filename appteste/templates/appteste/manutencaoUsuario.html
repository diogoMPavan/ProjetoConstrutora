{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href={% static "CSS/navbar.css" %}> <!--Não está funcionando, mesmo fazendo as alterações no settings.py-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background-color: #f8f9fa;
        }

        .form-container {
            background-color: #019587;
            border-radius: 20px;
            padding: 30px;
            margin-top: 50px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            color: #fff;
        }

        .form-control {
            border-radius: 50px;
        }
        
        .btn-confirm {
            background-color: #007c75;
            border-radius: 50px;
            padding: 10px 40px;
            font-size: 18px;
        }

        .btn-confirm:hover {
            background-color: #036b68;
        }
        
    </style>
</head>
<body>

    <!--Tentei importar pelo % include 'navbar.html' % porém deu erro, voltei o html da navbar pra ca-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src={% static 'imagens/Logo_Lucasa_Incoporadora.png' %} alt="Logo_Lucasa_Incorporadora" width="150" height="auto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Empreendimentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Financeiro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Relatórios</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <a class="nav-link" href="#">
                    <span class="badge bg-danger rounded-circle p-2">R</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="form-container text-center">
        <h2>CADASTRO/MANUTENÇÃO DE USUÁRIO</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="nome-usuario" class="form-label">Nome Usuário</label>
                <input type="text" class="form-control" id="nome-usuario" placeholder="Nome Usuário">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
            <button type="submit" class="btn btn-confirm">Confirmar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
