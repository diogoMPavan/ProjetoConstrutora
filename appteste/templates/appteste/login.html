<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - LuCasa Incorporadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="{% static 'imagens/LogoLucasa.png' %}" class="rounded" alt="LuCasa Incorporadora Logo">
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form action="../fazLogin/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="login">Usuário</label>
                <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário" required="true">
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required="true">
            </div>
            <br>
            <button type="submit" class="btn btn-login">Entrar</button>
            <a href="#" class="forgot-password">Esqueci a senha</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
