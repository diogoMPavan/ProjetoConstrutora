{% extends "appteste/cabecalho.html" %}

{% block content%}

{% load static %}
<link href="{% static 'css/manutGastos.css' %}" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <h2 style="text-align: center;">CADASTRO DE GASTO</h2>
        <form method="POST" id="gasto" action="{% url 'salvaGasto' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="empreendimento" class="form-label"><strong>Empreendimento</strong></label>
                <select class="form-select" name="empreendimento" required id="empreendimento">
                    <option value=""></option>
                    {% for emp in empreendimentos %}
                    <option value="{{ emp.id }}">{{ emp.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="valor" class="form-label"><strong>Valor</strong></label>
                <input type="number" class="form-control" id="valor" name="valor" placeholder="Valor do gasto" required step="0.01">
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label"><strong>Categoria de Gasto</strong></label>
                <select class="form-select" name="categoria" required id="categoria">
                    <option value=""></option>
                    <option value="material">Material</option>
                    <option value="serviço">Serviço</option>
                    <option value="mão de obra">Mão de Obra</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label"><strong>Data de Aquisição</strong></label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>

            <div style="text-align: center;">
                <button type="submit" class="btn btn-confirm"><strong>Salvar</strong></button>
                <a href="{% url 'lista_gastos' %}" class="btn btn-secondary"><strong>Ver Lista de Gastos</strong></a>
            </div>
        </form>
    </div>
</body>
{% endblock %}
