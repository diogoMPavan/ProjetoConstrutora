{% extends "appteste/cabecalho.html" %}

{% block content%}

{% load static %}

<head>
    <meta charset='utf-8'>
    <title>Cadastro de Usuário</title>
    <meta name='viewport' content='width=device-width'>
    <link href="{% static 'css/manutUsuario.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="form-container" style="text-align: center;">

        <form class="" method="POST">
            {% csrf_token %}
            <h1 class="register-title">Edição de Usuário</h1>
            <hr>
            <h4>{{form.username.label}}</h4>
            {{form.username}}
            <h4>{{form.email.label}}</h4>
            {{form.email}}
                <br>
                <br>
                <button type="submit" class="btn btn-success"><a href="{% url 'updateUsuario' usuario.id %}"></a> Atualizar </button>
                <button class="btn btn-danger" style="color: #ffffff">
                    <a href="../mostrarUsuarios/" style="color: inherit; text-decoration: none;"> Voltar </a>
                </button>                
        </form>
        {{ form.errors }}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
{% endblock %}

</html>
