{% extends "appteste/cabecalho.html" %}

{% block content %}

<head>
    {% load static %}
    <link href="{% static 'css/listas.css' %}" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Lista de Usuários</h2>
            <button class="btn btn-success"><a href="{% url 'cadUsuario' %}">Novo Usuário</a></button>
        </div>

        <table class="table table-bordered table-hover table-striped" id="usuarios">
            <thead class="table-dark">
                <tr>
                    <th style="background-color: #28A394;">Nome</th>
                    <th style="background-color: #28A394;">Grupo</th>
                    <th style="background-color: #28A394;">Último Login</th>
                    <th style="background-color: #28A394;">Editar / Remover</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usr %}
                <tr>
                    <td>{{ u.username }}</td>
                    {% for g in u.groups.all %}
                            <td>{{ g.name }}</td>
                    {% endfor %}
                    <td>{{ u.last_login }}</td>
                    <td style="text-align: center;">
                        <a class="btn btn-warning btn-sm" href="{% url 'updateUsuario' u.id %}">
                            <i class="fas fa-edit"></i></i>
                        </a>
                        <a class="btn btn-danger btn-sm" href="{% url 'deleteUsuario' u.id %}">
                            <i class="fas fa-trash"></i></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


</body>
{% endblock %}

</html>
