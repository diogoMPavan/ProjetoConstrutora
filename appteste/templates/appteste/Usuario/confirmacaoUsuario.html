<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white text-center">
                    <h3>Confirmar Exclusão</h3>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Tem certeza de que deseja deletar o usuário <strong>{{usuario.Nome}}</strong>?</p>

                    <form method="POST" action="{% url 'deleteUsuario' usuario.id %}">
                        {% csrf_token %}
                        <input type="hidden" name="user_id" value="1">
                        
                        <button type="submit" class="btn btn-danger me-2">Deletar</button>
                        <a href="../mostrarUsuarios/" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
