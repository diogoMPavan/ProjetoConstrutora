<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - LuCasa Incorporadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<body>
    <div class="logo">
        <img src="{% static 'imagens/LogoLucasa.png' %}" class="rounded" alt="LuCasa Incorporadora Logo">
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
                
            <div class="mb-3 text-center">
                <label class="text-white">{{ form.username.label_tag }}</label>
                <div class="d-flex justify-content-center">
                    {{ form.username }}
                </div>
                <div class="form-text text-danger text-center">{{ form.username.errors }}</div>
            </div>
            
            <div class="mb-3 text-center">
                <label class="text-white">{{ form.password.label_tag }}</label>
                <div class="d-flex justify-content-center">
                    {{ form.password }}
                </div>
                <div class="form-text text-danger text-center">{{ form.password.errors }}</div>
            </div>
            
            
            <button type="submit" class="btn btn-login">Entrar</button>
            <a href="#" class="forgot-password">Esqueci a senha</a>
            <hr>
            <div style="text-align: center;">
                <button type="" class="btn btn-outline-light btn-sm"><a href="../register/" style="color: white;">Criar Usu√°rio</a></button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
